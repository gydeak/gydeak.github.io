<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first web application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="grad">
    <div class="whole">
        <!-- <img id="leftarrow" src="/My first web application/images/arrow.svg" alt="">-->
        <button class="sidebutton" onclick="plusDivs(-1)">
            <img id="leftarrow" src="arrow.svg" alt="">
        </button>
        <div id="div1" class="container">
            <img class="mySlides" src="Wereldinbeeld.jpg" style="width:900px">
            <div class="content">
              <h1>Szép táj 1</h1>
              <p>Folyó naplementekor</p>
            </div>
        </div>
        <div id="div2" class="container">
            <img class="mySlides" src="Wereldinbeeld (1).jpg" style="width:900px">
            <div class="content">
              <h1>Szép táj 2</h1>
              <p>Naplemente fával</p>
            </div>
        </div>
        <div id="div3" class="container">
            <img class="mySlides" src="Wereldinbeeld (2).jpg" style="width:900px">
            <div class="content">
              <h1>Szép táj 3</h1>
              <p>Havas hegyek</p>
            </div>
        </div>
        <div id="div4" class="container">
            <img class="mySlides" src="Wereldinbeeld (3).jpg" style="width:900px">
            <div class="content">
              <h1>Szép táj 4</h1>
              <p>Téli folyó</p>
            </div>
        </div>
        <button class="sidebutton" onclick="plusDivs(1)">
            <img id="rightarrow" src="/My first web application/images/arrow.svg" alt="">
        </button>
        <!--<img id="rightarrow" src="/My first web application/images/arrow.svg" alt="">-->
    </div>
    <div class="thumbs">
        <div class="container2">
            <button id="button1" onclick="showDivs(-2); plusDivs(1);"><img id="img1" class="mySlides2" src="Wereldinbeeld.jpg"></button>
        </div>
        <div class="container2">
            <button id="button2" onclick="showDivs(-2); plusDivs(1); plusDivs(1);"><img id="img2" class="mySlides2" src="Wereldinbeeld (1).jpg"></button>
        </div>
        <div class="container2">
            <button id="button3" onclick="showDivs(-2); plusDivs(1); plusDivs(1); plusDivs(1);"><img id="img3" class="mySlides2" src="Wereldinbeeld (2).jpg"></button>
        </div>
        <div class="container2">
            <button id="button4" onclick="showDivs(-2)"><img id="img4" class="mySlides2" src="Wereldinbeeld (3).jpg"></button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
